---
layout: layout
---

{% for tag in site.tags %}
<div class="tagsummary" id="{{tag[0]}}">
  <h2>{{tag[0]}}</h2>
  <ul id="posts">
  {% for post in tag[1] %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <div class="post_date">{{ post.date | date: "%B %e, %Y" }}</div>
    </li>
  {% endfor %}
</ul>
</div>
{% endfor %}
